<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhchuvi(bankinh){
    let chuvi = 3.14 * bankinh;
    return chuvi
  }
  function tinhdientich(bankinh){
      let dientich = 3.14 * bankinh * bankinh;
      return dientich;
  }
  let bankinh = prompt ("nhập đường kính");
  document.write("diện tích hình tròn là " + tinhdientich(bankinh) + "<br/>");
  document.write("chu vi hình tròn là "+ tinhchuvi(bankinh));
</script>
</body>
</html>
