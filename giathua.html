<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhgiaithua(number){
    let giaithua = 1;
    for (let i =1; i<= number;i++){
        giaithua= giaithua*i;
    }
    return giaithua;
  }
  let number = prompt(" mời nhập số ");
  alert ("giai thua của " + number + " = " + tinhgiaithua(number));
</script>
</body>
</html>
